<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #loadData {
            background-color: red;
            color: white;
            border-radius: 10px;
            font-size: 20px;
        }

        th,
        td {
            background-color: #dddddd;
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <button id="loadData" onclick="getData()">Load Data</button><br><br>
    <table id="studentsTable">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Major</th>
            <th>University</th>
            <th>Image</th>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>

</html>
